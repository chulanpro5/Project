<!DOCTYPE html>
<html>

<body>
    <script>
        let video = new Audio(),
            i = 0;
        let playlist = new Array();
        let label = new Array('test', 'Ao214mk');
        let type = ".mp3";
        for (i = 0; i < label.length; i++) {
            playlist.push(label[i] + type);
        }
        i = 0;
        let o = 0;
        console.log(playlist);
        video.addEventListener('ended', function() {
            i++;
            console.log(i);
            if (i > playlist.length) o = 1;
            if (o === 0) {
                console.log(i);
                video.src = playlist[i];
                video.play();
            }
        }, true);
        video.volume = 0.3;
        video.loop = false;
        video.src = playlist[0];
        video.play();
    </script>
</body>

</html>
